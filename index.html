<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Logo -->
        <div class="logo-details">
            <i class='bx bx-user-circle'></i>
            <span class="logo_name">STUDENTS</span>
        </div>
        <!-- nav buttons -->
        <ul class="nav-links">
            <li>
                <a data-tab-target="#home" class="active tab">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a data-tab-target="#studentRecords">
                    <i class='bx bx-box'></i>
                    <span class="links_name">View Records</span>
                </a>
            </li>
            <li>
                <a data-tab-target="#AddRecords">
                    <i class='bx bx-user-plus'></i>
                    <span class="links_name">Add Students</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-message'></i>
                    <span class="links_name">About Us</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Favrorites</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
            </li>
            <li class="log_out">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
        </nav>

        <div class="home-content">
            <div class="students-boxes">
                <div class="left-box box">
                    <div class="title">STUDENT RECORDS</div>
                    <div data-tab-content id="AddRecords">
                        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                            <div>
                                <label>Student ID*</label><label class="validation-error hide" id="SutdentIDValidationError">This field is required.</label>
                                <input type="text" name="ID" id="ID">
                            </div>
                            <div>
                                <label>Firstname</label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <div>
                                <label>Lastname</label>
                                <input type="text" name="lname" id="lname">
                            </div>
                            <div>
                                <label>Course</label>
                                <input type="text" name="course" id="course">
                            </div>

                            <div class="form-action-buttons">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                    <div class="students-details">
                        <div data-tab-content id="studentRecords" class="studentRecords">
                            <table class="studentRecords" id="studentRec">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Course</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- -->
    <script src="./assets/js/create.js"></script>
    <script src="./assets/js/navbar.js"></script>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
        
    </script>

</body>

</html>
